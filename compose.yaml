name: ticker

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: ticker-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Seoul
    volumes:
      - ./infra/db_data:/var/lib/postgresql/data
    networks:
      - ticker-network
    # DB 접속 가능 여부 확인
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

networks:
  ticker-network:
    driver: bridge
